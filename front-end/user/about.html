    <style>
      .at-section__title {
        margin: 0 0 70px;
        color: #000;
        font-family: "Roboto", sans-serif;
        font-size: 3.5rem;
        font-weight: 300;
        line-height: 2.625rem;
        text-align: center;
      }
      .at-grid {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background: #fff;
        border: 1px solid #e2e9ed;
      }
      .at-grid[data-column="1"] .at-column {
        width: 100%;
        max-width: 100%;
        min-width: 100%;
        flex-basis: 100%;
      }
      .at-grid[data-column="2"] .at-column {
        width: 50%;
        max-width: 50%;
        min-width: 50%;
        flex-basis: 50%;
      }
      .at-grid[data-column="3"] .at-column {
        width: 33.3333333333%;
        max-width: 33.3333333333%;
        min-width: 33.3333333333%;
        flex-basis: 33.3333333333%;
      }
      .at-grid[data-column="4"] .at-column {
        width: 25%;
        max-width: 25%;
        min-width: 25%;
        flex-basis: 25%;
      }
      .at-grid[data-column="5"] .at-column {
        width: 20%;
        max-width: 20%;
        min-width: 20%;
        flex-basis: 20%;
      }
      .at-grid[data-column="6"] .at-column {
        width: 16.6666666667%;
        max-width: 16.6666666667%;
        min-width: 16.6666666667%;
        flex-basis: 16.6666666667%;
      }
      .at-grid[data-column="7"] .at-column {
        width: 14.2857142857%;
        max-width: 14.2857142857%;
        min-width: 14.2857142857%;
        flex-basis: 14.2857142857%;
      }
      .at-grid[data-column="8"] .at-column {
        width: 12.5%;
        max-width: 12.5%;
        min-width: 12.5%;
        flex-basis: 12.5%;
      }
      .at-grid[data-column="9"] .at-column {
        width: 11.1111111111%;
        max-width: 11.1111111111%;
        min-width: 11.1111111111%;
        flex-basis: 11.1111111111%;
      }
      .at-column {
        z-index: 0;
        position: relative;
        background: #fff;
        box-shadow: 0 0 0 1px #e2e9ed;
        padding: 10px;
        box-sizing: border-box;
        transition: box-shadow 0.2s ease, transform 0.2s ease,
          z-index 0s 0.2s ease;
      }
      .at-column:before {
        content: "";
        display: block;
        padding-top: 100%;
      }
      .at-column:hover {
        z-index: 1;
        box-shadow: 0 8px 50px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
        transition: box-shadow 0.2s ease, transform 0.2s ease,
          z-index 0s 0s ease;
      }
      .at-column:hover .at-social {
        margin: 16px 0 0;
        opacity: 1;
      }
      @media (max-width: 800px) {
        .at-column {
          width: 50% !important;
          max-width: 50% !important;
          min-width: 50% !important;
          flex-basis: 50% !important;
        }
      }
      @media (max-width: 600px) {
        .at-column {
          width: 100% !important;
          max-width: 100% !important;
          min-width: 100% !important;
          flex-basis: 100% !important;
        }
      }
      .at-user {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translate(0, -50%);
        text-align: center;
      }
      .at-user__avatar {
        width: 98px;
        height: 98px;
        border-radius: 100%;
        margin: 0 auto 20px;
        overflow: hidden;
      }
      .at-user__avatar img {
        display: block;
        width: 100%;
        max-width: 100%;
      }
      .at-user__name {
        color: #313435;
        font-family: "Roboto", sans-serif;
        font-size: 1.5rem;
        font-weight: 500;
        line-height: 2.625rem;
      }
      .at-user__title {
        color: #6f808a;
        font-family: "Roboto", sans-serif;
        font-size: 0.875rem;
        line-height: 2.375rem;
      }
      .at-social {
        margin: 0 0 -18px;
        opacity: 0;
        transition: margin 0.2s ease, opacity 0.2s ease;
      }
      .at-social__item {
        display: inline-block;
        margin: 0 10px;
      }
      .at-social__item a {
        display: block;
      }
      .at-social__item svg {
        fill: #515f65;
        display: block;
        height: 18px;
        transition: fill 0.2s ease;
      }
      .at-social__item svg:hover {
        fill: #788d96;
      }

      body {
        background: #fff;
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .container {
        max-width: 1170px;
        width: 100%;
        margin: 30px auto;
        padding: 0 20px;
        box-sizing: border-box;
        transform-origin: top center;
        transform: scale(0.8);
      }
    </style>

    <script>
      var sliderTeam = (function (document, $) {
        "use strict";

        var $sliderTeams = $(".slider--teams"),
          $list = $("#list"),
          $listItems = $("#list li"),
          $nItems = $listItems.length,
          $nView = 3,
          autoSlider,
          $current = 0,
          $isAuto = true,
          $acAuto = 2500,
          _init = function () {
            _initWidth();
            _eventInit();
          },
          _initWidth = function () {
            $list.css({
              "margin-left": ~~(100 / $nView) + "%",
              width: ~~(100 * ($nItems / $nView)) + "%",
            });
            $listItems.css("width", 100 / $nItems + "%");
            $sliderTeams.velocity(
              { opacity: 1 },
              { display: "block" },
              { delay: 1000 }
            );
          },
          _eventInit = function () {
            window.requestAnimFrame = (function () {
              return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback, element) {
                  window.setTimeout(callback, 1000 / 60);
                }
              );
            })();

            window.requestInterval = function (fn, delay) {
              if (
                !window.requestAnimationFrame &&
                !window.webkitRequestAnimationFrame &&
                !window.mozRequestAnimationFrame &&
                !window.oRequestAnimationFrame &&
                !window.msRequestAnimationFrame
              )
                return window.setInterval(fn, delay);
              var start = new Date().getTime(),
                handle = new Object();

              function loop() {
                var current = new Date().getTime(),
                  delta = current - start;
                if (delta >= delay) {
                  fn.call();
                  start = new Date().getTime();
                }
                handle.value = requestAnimFrame(loop);
              }
              handle.value = requestAnimFrame(loop);
              return handle;
            };

            window.clearRequestInterval = function (handle) {
              window.cancelAnimationFrame
                ? window.cancelAnimationFrame(handle.value)
                : window.webkitCancelRequestAnimationFrame
                ? window.webkitCancelRequestAnimationFrame(handle.value)
                : window.mozCancelRequestAnimationFrame
                ? window.mozCancelRequestAnimationFrame(handle.value)
                : window.oCancelRequestAnimationFrame
                ? window.oCancelRequestAnimationFrame(handle.value)
                : window.msCancelRequestAnimationFrame
                ? msCancelRequestAnimationFrame(handle.value)
                : clearInterval(handle);
            };

            $.each($listItems, function (i) {
              var $this = $(this);
              $this.on("touchstart click", function (e) {
                e.preventDefault();
                _stopMove(i);
                _moveIt($this, i);
              });
            });

            autoSlider = requestInterval(_autoMove, $acAuto);
          },
          _moveIt = function (obj, x) {
            var n = x;

            obj.find("figure").addClass("active");
            $listItems.not(obj).find("figure").removeClass("active");

            $list.velocity(
              {
                translateX: ~~(-(100 / $nItems) * n) + "%",
                translateZ: 0,
              },
              {
                duration: 1000,
                easing: [400, 26],
                queue: false,
              }
            );
          },
          _autoMove = function (currentSlide) {
            if ($isAuto) {
              $current = ~~(($current + 1) % $nItems);
            } else {
              $current = currentSlide;
            }
            console.log($current);
            _moveIt($listItems.eq($current), $current);
          },
          _stopMove = function (x) {
            clearRequestInterval(autoSlider);
            $isAuto = false;
            _autoMove(x);
          };

        return {
          init: _init,
        };
      })(document, jQuery);

      $(window).load(function () {
        "use strict";
        sliderTeam.init();
      });
    </script>
