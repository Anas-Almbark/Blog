<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="container-fluid" id="header">
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img src="../../images/logo2.png" class="w-75"
          /></a>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTogglerDemo03"
          >
            <ul class="navbar-nav align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  >logout <i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <div class="">
                    <img
                      src="./img/hero-img.png"
                      class="rounded-circle"
                      width="50"
                      height="50"
                    />
                  </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container" id="hero">
        <div class="row justify-content-center">
          <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Update profile</h4>
                <form
                  action="http://localhost/Blog/back-end/profile.php"
                  method="post"
                  class="forms-sample"
                  enctype="multipart/form-data"
                >
                  <div class="form-group">
                    <label for="exampleInputUsername1">name</label>
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter new name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1"> Your photo </label>
                    <input
                      type="file"
                      name="photo"
                      class="form-control"
                      id="photo"
                    />
                  </div>
                  <div>
                    <input type="hidden" name="id" id="id-profile" />
                    <input type="hidden" name="old_img" id="old_img" />
                  </div>
                  <button
                    type="submit"
                    name="updateProfile"
                    class="btn btn-dark mr-2"
                  >
                    Update
                  </button>
                  <a id="profileBack" class="btn btn-light">Cancel</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    let id = getQueryParam("id");

    document.getElementById("id-profile").value = id;
    document.getElementById("profileBack").href = `./profile.html?id=${id}`;
    document.addEventListener("DOMContentLoaded", function () {
      fetch(`http://localhost/Blog/back-end/profile.php?id=${id}`).then((res) =>
        res.json().then((data) => {
          console.log(data);
          document.getElementById("name").value = data.name;
          document.getElementById("old_img").value = data.photo;
        })
      );
    });
  </script>
</html>
